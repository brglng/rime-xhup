# Rime schema
# encoding: utf-8

schema:
  schema_id: xhup
  name: 小鶴音形
  version: "0.1"
  author:
    - xhup by 鶴
    - Rime schema by Zhaosheng Pan <brglng@gmail.com>
  description: |
    小鶴雙拼音形方案
    四键自动上屏
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - simplifier
    - uniquifier

speller:
  # delimiter: " ;'"
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: xhup
  enable_charset_filter: true
  enable_encoder: true
  enable_sentence: false
  enable_commit_history: true
  enable_completion: true
  enable_user_dict: true
  max_phrase_length: 14
  disable_user_dict_for_patterns:
    - "^o.*$"
    - "^`.*$"

reverse_lookup:
  dictionary: luna_pinyin
  # prism: double_pinyin_flypy
  prefix: "`"
  # suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

simplifier:
  option_name: zh_simp

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
